name: AX-PREDATOR RUNNER
on:
  schedule:
    - cron: '0 */6 * * *' # প্রতি ৬ ঘণ্টা পর অটো-রিস্টার্ট হবে
  workflow_dispatch: # মেনুয়ালি চালু করার অপশন

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        run: python bot.py
